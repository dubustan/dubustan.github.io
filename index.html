<!DOCTYPE html>
<html>
  <head>
    <script>
      function clickCounter()
      {
        if(typeof(Storage) !== "undefined")
        {
          if(localStorage.clickcountt)
          {
            localStorage.clickcountt = Number(localStorage.clickcountt) + 1;
          }
          else
          {
            localStorage.clickcountt = 1;
          }
        }
        document.getElementById("display").innerHTML = "You have clicked " + localStorage.clickcountt + "time(s).";
      }
    </script>
  </head>
  <body>
    <button onclick="clickCounter()">Click me</button>
    <div id="display"></div>
  </body>
</html>
